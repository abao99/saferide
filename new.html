    $.ajax({

      dataType:"json",
      
      success:showval,
      
      error:function(data){
        alert("error");
      },
    });
  
    function showval(data){
      
      var msg1=[];
      var msg2="";
      
      for(i=0;i<data.length;i++){
        msg1[i] ='<div class="item">'+
                '<div class="panel panel-warning">'+
                  '<div class="panel-heading">'+
                    '<h2 class="panel-title">'+data[i].news_title + '</h2>'+
                  '</div>'+
                  '<div class="panel-body lead">'+
                    data[i].news_content+
                  '</div>'+
                '</div>'+
              '</div>';

        msg2 += '<li class="list-group-item">'+
                  data[i].news_title+
                    '</li>';
        
      if(i==0)
        $("#msg0").html(msg1[i]);

      if(i==1)
        $("#msg1").html(msg1[i]);

      if(i==2)
        $("#msg2").html(msg1[i]);

      if(i==3)
        $("#msg3").html(msg1[i]);
      }
      $("#list1").html(msg2);   
    };
    /* Ajax info new */

</script>
